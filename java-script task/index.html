<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./javascript/index.js"></script>
    <title>ByPol</title>
</head>

<body>
<div class="container mt-4">
    <h1 style="text-align: center">Add book</h1>

    <div class="collapse mb-3 show" id="collapseExample">
        <form action="/book/create" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="bookName">Book name *</label>
                <input type="text" required class="form-control" id="bookName" name="title">
            </div>
            <div class="form-group">
                <label for="price">Book price *</label>
                <div class="input-group mb-3">
                    <input type="number" required class="form-control" id="price" name="price">
                    <div class="input-group-append">
                        <span class="input-group-text"></span>
                    </div>
                </div>
                <div class="error-message" id="priceError"></div>
            </div>
            <div class="form-group">
            <label for="description">Book description</label>
            <textarea required class="form-control" id="description" name="description"></textarea>
    </div>
    <div class="form-group">
        <label for="contactPhone">Contact number</label>
        <input type="text" required class="form-control" id="contactPhone" name="contact_phone">
    </div>
    <div class="form-group">
        <label for="contactEmail">Contact email * </label>
        <input type="email" required class="form-control" id="contactEmail" name="contact_email">
        <div class="error-message" id="emailError"></div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <input type="text" required class="form-control" id="category" name="category">
    </div>
    <div class="form-group">
        <div class="custom-file">
            <input required type="file" name="file1" id="file1">
            <label class="custom-file-label" for="file1">Photo of the book *</label>
            <div class="error-message" id="imageError"></div>
        </div>
    </div>
    <button type="submit" style="width: 100%" class="btn btn-dark">Enter</button>
    </form>
</div>
</div>
</body>

</html>
